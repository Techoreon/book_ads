<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ads</title>
    <style>
.book-ad-wrapper {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 20px auto;
}

.book-ad-container {
    flex: 1 1 150px;
    max-width: 250px;
    font-family: Arial, sans-serif;
    text-align: center;
}

.ad-label {
    font-size: 14px;
    color: #888;
    text-transform: uppercase;
    font-weight: bold;
    margin-bottom: 5px;
}

/* Enforce a uniform max-height and handle differing aspect ratios */
.book-ad img {
    width: 100%;
    max-height: 385px; /* or any height you prefer */
    object-fit: contain; /* or "cover" if you want them to fill the box (cropping possible) */
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease-in-out;
}

.book-ad:hover img {
    transform: scale(1.05);
}
</style>

</head>
<body>
    <div class="book-ad-wrapper">
        <!-- First Book Advertisement -->
        <div class="book-ad-container">
            <span class="ad-label">Ad</span>
            <a href="https://www.amazon.com/dp/B0F2HKHHDV" class="book-ad" target="_blank" rel="noopener">
                <img src="https://m.media-amazon.com/images/I/61QL9mCMj0L._SY385_.jpg" alt="Buy 18 Lives, 18 Hauntings" title="Buy 18 Lives, 18 Hauntings">
            </a>
        </div>
        <!-- Second Book Advertisement -->
        <div class="book-ad-container">
            <span class="ad-label">Ad</span>
            <a href="https://www.amazon.com/dp/B0F2HNY4R7" class="book-ad" target="_blank" rel="noopener">
                <img src="https://m.media-amazon.com/images/I/71enMEe70DL._SL1500_.jpg" alt="Buy The Cryptic Secrets of Our Mind" title="Buy The Cryptic Secrets of Our Mind">
            </a>
        </div>
    </div>
</body>
</html>
